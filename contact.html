    <div class="contact-info">
        <h1>Get in Touch</h1>
        <img src="./images/customersupport.jpg" alt="french bulldog workign as an customers support">
        <p>Have a question, a suggestion, or just want to say hi? We'd love to hear from you! Send us a message using the form below, and we'll get back to you as soon as possible.</p>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                <span class="error-message" id="subjectError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message content:</label>
                <textarea id="message" required></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

        <div class="thank-you">
            <img src="./images/support.webp" alt="a picture of a french bulldog working as customer support">
            <p>Thank you for reaching out! We'll be in touch soon.</p>"
    </div>
